server:
    address: 127.0.0.1
    port: 3000

logging:
    folder: logs
    level: debug

node:
    interval: 10
    max_txs: 8
    ipfs_api_url: http://localhost:5001
    ipfs_gateway_url: http://localhost:8080
    ipfs_test: true

scheduler:
    enable: true
    items:
        - name: node
          enable: true
          interval: 1

database:
    path: ":memory:"
